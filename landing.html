<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жизнь без музыки было бы ошибкой | 404: Жизнь</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Стили для заставки встроены для минимизации файлов */
        .landing-page-body {
            background-color: #f0f0f0;
            color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }
        .welcome-header { padding-top: 5vh; font-size: 1.2em; font-weight: 300; }
        .manifest-content { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; position: relative; }
        .error-manifest { position: absolute; opacity: 0.1; user-select: none; z-index: 1; }
        .error-code { font-size: 15em; font-weight: 900; color: #FF0000; margin: 0; position: relative; }
        .error-code::after { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 15px; background-color: #121212; transform: rotate(-10deg); opacity: 0.8; }
        .quote-switcher { position: relative; z-index: 5; display: flex; flex-direction: column; gap: 30px; }
        .quote-link {
            font-size: 2em;
            font-weight: bold;
            color: #121212;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 10px;
        }
        .quote-link:hover { color: #ff0000; text-decoration: underline; }
        .heart-symbol-link {
            font-size: 1.2em;
            font-weight: 900;
            color: #ff0000;
            white-space: nowrap;
        }
        .manifest-footer { padding-bottom: 5vh; opacity: 0.7; }
    </style>
</head>
<body class="landing-page-body">

    <header class="welcome-header">
        <p class="welcome-ua">«Школа української культури та мистецтв ім. Олеся Гончара» запрошує Вас</p>
        <p class="welcome-en">“Ukrainian School of Culture and Arts named after O. Honchar welcomes you”</p>
    </header>

    <main class="manifest-content">
        
        <!-- КОД 404 (ФОНОВЫЙ МАНИФЕСТ) -->
        <div class="error-manifest">
            <h1 class="error-code" data-text="404">404</h1>
        </div>

        <!-- ЦИТАТА-ПЕРЕКЛЮЧАТЕЛЬ (ЦЕНТР) -->
        <div class="quote-switcher">
            
            <!-- КНОПКА UA -->
            <a href="index.html" class="quote-link ua-choice">
                <span class="quote-text">«Життя без музики було б помилкою»</span> 
                <span class="heart-symbol-link">❤️ Життя</span>
            </a>

            <!-- КНОПКА EN -->
            <a href="en/index.html" class="quote-link en-choice">
                <span class="quote-text">«Life without music would be a mistake»</span> 
                <span class="heart-symbol-link">❤️ Life</span>
            </a>
        </div>
        
    </main>

    <footer class="manifest-footer">
        <p>Виберіть мову, натиснувши на філософський маніфест.</p>
    </footer>

</body>
</html>
